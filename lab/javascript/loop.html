<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <script>
        let x = 10;
        while (x > 0) {
            document.write(x + "<br>");
            x -= 1;
        }
        document.write(x);
        do {
            document.write(x + "<br>");
            x += 1;
        } while (x <= 10);

        for (x = 0; x <= 10; x++) {
            document.write(x + "<br>");
        }
    </script>
</body>

</html>
