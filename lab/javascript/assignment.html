<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <script>
        let x = 5;
        x += 10;
        document.write(x + "<br>");
        x -= 5;
        document.write(x + "<br>");
        x *= 3;
        document.write(x + "<br>");
        x /= 2;
        document.write(x + "<br>");
        x %= 3;
        document.write(x + "<br>");
        x **= 4;
        document.write(x + "<br>");
    </script>
</body>

</html>
