<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <script>
        let a = 5;
        let b = 5;
        var next_line = "<br>";
        document.write((a == b).toString() + next_line);
        document.write((a >= b).toString() + next_line);
        document.write((a <= b).toString() + next_line);
        document.write((a != b).toString() + next_line);
        document.write((a < b).toString() + next_line);
        document.write((a > b).toString() + next_line);
    </script>
</body>

</html>
