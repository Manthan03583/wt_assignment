<html>
<body>

<script>
function validate()
{
	var username=document.getElementById("uname");
	if(username.value.match(/[a-z]+/))//match is the function which matches a regular expression
	{
	var x=document.getElementById("demo");//in variable x we store the id of element
	x.style.color="blue";
	}
	else
	{
	var x=document.getElementById("demo");//in variable x we store the id of element
	x.style.color="red";
	}

	if(username.value.match(/[A-Z]+/))//match is the function which matches a regular expression
	{
	var x=document.getElementById("demo1");//in variable x we store the id of element
	x.style.color="blue";
	}
	else
	{
	var x=document.getElementById("demo1");//in variable x we store the id of element
	x.style.color="red";
	}	

	if(username.value.match(/[0-9]+/))//match is the function which matches a regular expression
	{
	var x=document.getElementById("demo2");//in variable x we store the id of element
	x.style.color="blue";
	}
	else
	{
	var x=document.getElementById("demo2");//in variable x we store the id of element
	x.style.color="red";
	}	

	if(username.value.match(/[\.\@\#\!\*\&\%\+]+/))//match is the function which matches a regular expression
	{
	var x=document.getElementById("demo3");//in variable x we store the id of element
	x.style.color="blue";
	}
	else
	{
	var x=document.getElementById("demo3");//in variable x we store the id of element
	x.style.color="red";
	}	

	if(username.value.length<8)//match is the function which matches a regular expression
	{
	var x=document.getElementById("demo4");//in variable x we store the id of element
	x.style.color="red";
	}
	else
	{
	var x=document.getElementById("demo4");//in variable x we store the id of element
	x.style.color="blue";
	}					
}
</script>



<form>
password: <input id="uname" type="text" placeholder="username" >
<input type="button" value="submit" onclick="validate()">
</form>

<p id="demo">atleast one lowercase</p>
<p id="demo1">atleast one uppercase</p>
<p id="demo2">atleast one digit</p>
<p id="demo3">atleast one specialcharacter</p>
<p id="demo4">atleast  8 characters</p>




</body>
</html>
