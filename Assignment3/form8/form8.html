<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Account Transactions</title>
  </head>
  <body>
    <table align="center">
      <tr>
        <th colspan="2">
          <h1>
            <font size="7" face="Georgia"> Banking Transactions </font>
          </h1>
        </th>
      </tr>
    </table>
    <hr />
    <form>
      <fieldset>
        <p align="center">
          <font size="4" face="Tahoma">Enter Account Number</font>
        </p>
        <p align="center">
          <input
            type="text"
            placeholder="Account Number"
            size="50"
            maxlength="16"
          />
        </p>
        <br>
        <p align="center">
          <font size="4" face="Tahoma">Enter Transaction Dates</font>
        </p>
        <p align="center">
         <font size="4" face="Tahoma">From : &nbsp;</font>
         <input type="date" name="start-date" />
        </p>
        <p align="center">
         <font size="4" face="Tahoma">To : &nbsp;&nbsp;&nbsp;&nbsp;</font>
         <input type="date" name="end-date" />
        </p>
        <br>
        <p align="center">
          <input type="submit" value="Show Transactions"> 
        </p>
      </fieldset>
    </form>
  </body>
</html>
